{% extends 'home/base.html' %}

{% block title %}Detalhes do Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">{{ cliente.name }}</h1>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Detalhes</h5>
      <p class="card-text"><strong>Nome:</strong> {{ cliente.name }}</p>
      <p class="card-text"><strong>Email:</strong> {{ cliente.email }}</p>
    </div>
  </div>
</div>
{% endblock %}
